<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL to File Protocol Converter</title>
</head>
<body>

  <h2>Convert URL to File Protocol</h2>
  
  <!-- Input field for the URL -->
  <label for="urlInput">Enter URL:</label>
  <input type="text" id="urlInput" placeholder="https://example.com/path/to/file">
  
  <!-- Button to convert the URL -->
  <button onclick="convertUrl()">Convert and Copy</button>
  
  <!-- Output area for the converted clickable URL -->
  <p>Converted URL:</p>
  <a id="outputLink" href="#" target="_blank">Click here for the converted link</a>

  <script>
    function convertUrl() {
      // Get the URL from the input field
      const url = document.getElementById("urlInput").value;
      
      // Replace https:// or http:// with file://///
      const fileUrl = url.replace(/^https?:\/\//, 'file://///');
      
      // Update the clickable link's href attribute and display text
      const outputLink = document.getElementById("outputLink");
      outputLink.href = fileUrl;
      outputLink.textContent = fileUrl;

      // Copy the converted URL to the clipboard
      navigator.clipboard.writeText(fileUrl)
        .then(() => {
          // Notify the user that the link has been copied
          alert("Converted URL copied to clipboard!");
        })
        .catch(err => {
          console.error("Failed to copy: ", err);
        });
    }
  </script>
</body>
</html>
